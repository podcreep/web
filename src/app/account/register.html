<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <input matInput
               name="username"
               placeholder="Username"
               required
               [formControl]="usernameFormControl"
               [errorStateMatcher]="usernameMatcher">
        <mat-icon matSuffix *ngIf="!usernameFormControl.hasError('username') && !usernameFormControl.hasError('required')" class="check">check</mat-icon>
        <mat-error *ngIf="usernameFormControl.hasError('username') && !usernameFormControl.hasError('required')">
          Sorry, that name is taken ðŸ˜ž please choose another
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password2" placeholder="Repeat password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <div class="buttons">
    <span class="spacer"></span>
    <button mat-raised-button type="button">Cancel</button>
    <button mat-raised-button color="primary">Register</button>
  </div>
</mat-card>
