<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field class="full-width">
        <input matInput
               placeholder="Username"
               required
               formControlName="username">
        <mat-icon matSuffix *ngIf="registerForm.controls['username'].valid" class="check">check</mat-icon>
        <mat-error *ngIf="registerForm.controls['username'].invalid">
          Sorry, that name is taken ðŸ˜ž please choose another
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput
               type="password"
               formControlName="password"
               placeholder="Password"
               required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput
               type="password"
               formControlName="password2"
               placeholder="Repeat password"
               required>
      </mat-form-field>
      <div class="buttons">
        <span class="spacer"></span>
        <button mat-raised-button type="button">Cancel</button>
        <button mat-raised-button type="submit" color="primary" [disabled]="registerForm.invalid">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
